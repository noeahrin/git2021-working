<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- 리더기에서 읽을때 <strong>이랑 <em>이랑 별 차이 없음-->
  <p>
    <!-- b(bold): 진하게,    시각장애인에겐 그냥 진한것-->
    <b>이것은</b> 내용입니다.
  </p>
  <p>
    <!-- strong: 강조. 강세     시각장에인에게 강조함-->
    <strong>이것은</strong> 내용입니다.
  </p>
  <p>
    <!-- i(italic): 기울여서 -->
    <i>이것은</i> 내용입니다.
  </p>
  <p>
    <!-- em(emphasis): 중요    이것도 강조에 가까움 -->
    <em>이것은</em> 내용입니다.
  </p>
  <p>
    <!-- sub(subscript -->
    <!-- sup(super subscript)-->
    <sub>이것은</sub> 내용입니다.
    <sup>이것은</sup> 내용입니다.
  </p>
  <p>
    <!-- ins(insert) -->
    <ins>이것은</ins> 내용입니다.
    <del>이것은</del> 내용입니다.
  </p>
  <p>
    <!-- u: underline -->
    <!-- line-through -->
    <u>이것은</u> 내용입니다.
    <s>이것은</s> 내용입니다.
  </p>
  <p>
    <span style="text-decoration: underline;">이것은</span>
    <span style="text-decoration: line-through">이것은</span>
  </p>
</body>

</html>
