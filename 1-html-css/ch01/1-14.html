<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- table: 가로/세로가 있는 표 형식의 표현가능한 태그 -->
  <!---->
  <table border="1" cellspacing="0">
    <!-- thead: 테이블의 헤더부분을 나타내는 시맨틱 태그-->
    <thead>
      <!-- th(table head): 컬럼명(열 이름)-->
      <tr>
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <!-- table의 내용을 나타내는 시맨틱 태그 -->
    <!-- 브라우저에 따라서 tbody가 자동 생성됨으로-->
    <!-- 항상 넣도록 한다. -->
    <tbody>
      <!-- tr: 하나의 행(row)을 표시 -->
      <tr>
        <!-- td: 하나의 셀(cell), 실제 데이터가 표시되는 부분-->
        <!-- table data -->
        <!-- <ul><li>등 컨텐츠는 tr안에 넣으면 안되고 항상 td안에 넣어야됨 -->
        <td>홍길동</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <td>서지환</td>
        <td>010-8295-8286</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>총 2건</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
