<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- div(division): 공간 분할   태그 자체에는 아무 의미가 없음-->
  <!-- block 형식, 위에서부터 아래로 쌓는다. -->
  <div>이것은 내용입니다.</div>
  <div>이것은 내용입니다.</div>
  <div>이것은 내용입니다.</div>
  <!-- span: 공간 분할   기간, 폭을 뜻하는 영단어-->
  <!-- inline 형식, 왼쪽에서 오른쪽으로 쌓는다. -->
  <span>이것은 내용입니다.</span>
  <span>이것은 내용입니다.</span>
  <span>이것은 내용입니다.</span>
  <a href="">a</a>
  <a href="">b</a>
  <a href="">c</a>
  <s>이것은....</s>
</body>

</html>
