<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- ul: unirdered list, 순서가 없는 목록 표시   점으로-->
  <!-- li: 목록 안에 한 개의 요소(element) 표시 -->
  <ul>
    <li>Facebook</li>
    <li>Twitter</li>
    <li>Google</li>
  </ul>
  <!-- ol: ordered list, 순서가 있는 목록 표시  숫자로-->
  <ol>
    <li>Facebook</li>
    <li>Twitter</li>
    <li>Google</li>
  </ol>
</body>

</html>
