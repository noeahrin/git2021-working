<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    h1 {
      /* RGB(RedGreenBlue) */
      /* 빛의 3원색 전부 섞으면 흰색 */
      /* 각 색상별로 0 ~ 255 */

      /* 256 x 256 x 256 = 2^24 */
      /* 1677만 */
      /* 트루컬러 24비트 컬러 0과1이 24개 */
      color: rgb(46, 189, 70);
    }

    p {
      /* RRGGBB */
      /* 16진수 0 1 2  4 5 6 7 8 9 a b c d e f */
      /* R: 16x16, G: 16x6=16, B: 16x16*/
      /* 각 색상별로 00(0)~ff(255) */
      color: #6eafbb;
    }

    div {
      /* 투명도: Alpha */
      /* 투명도: 0 ~ 1, 소숫점수로 표현 */
      /* 0: 완전투명. 1: 완전불투명 */
      /* 투명은 배경색과 합쳐짐 */
      background-color: rgba(46, 189, 70, 0.09);
    }
  </style>
</head>

<body>
  <h1>이것은 제목입니다</h1>
  <p>이것은 내용입니다</p>
  <div>이것은 영역입니다</div>
</body>

</html>
