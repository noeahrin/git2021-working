<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    html {
      font-size: 16px;
    }

    /* 같은 수준일때 순서에 관계있지 더 하위요소에 스타일이 
    적용되있으면 하위요소인 것이 적용됨 html 과 body 순서 무관*/
    body {
      font-size: 12px;
    }

    p {
      /* em: 부모의 폰트크기에 대한 배율 */
      /* 1: 1배, 1.5: 1.5배 ... 
      여기선 바디 폰트크기 12의 1.5배인 18px */
      /* 바로 상위 부모에 폰트크기가 없으면 더 위의 상위 부모를
      찾아서 적용된다 */
      /* font-size: 1.5em; */

      /* rem: (root em) 최상위 부모(root) 폰트크기에 대한 배율
      여기선 html 16의 1.5배인 24px*/
      /* em같이 부모를 추적할 필요 없어서 rem으로 최상위 부모의
      폰트크기 즉 기본 폰트크기를 정하고 한다 */
      font-size: 1.5rem;
    }

    h1 {
      font-size: 3rem;
    }
  </style>
</head>

<body>
  <h1>이것은 제목입니다.</h1>
  <p>이것은 내용입니다</p>
</body>

</html>
