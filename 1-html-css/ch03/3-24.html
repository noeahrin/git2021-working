<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    a {
      /* 텍스트 꾸밈요소를 해제 */
      text-decoration: none;
    }

    /* 이미 방문한 링크일 때 적용 */
    /* 인터넷 방문 기록에 저장됨 */
    a:visited {
      /* visited에는 color만 가능함 */
      color: antiquewhite
    }

    a:link {
      color: brown;
    }

    a:hover {
      text-decoration: underline;
      font-size: 115%;
      background-color: green;
      /* text-decoration: line-through; */
    }
    }
  </style>
</head>

<body>
  <h1><a>링크</a></h1>
  <h1><a href="https://www.naver.com">네이버</a></h1>
  <h1><a href="https://www.google.com">구글</a></h1>
  <h1><a href="https://www.nate.com">네이트</a></h1>
</body>

</html>
