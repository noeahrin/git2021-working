<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* 선택자와 같은 레벨의 요소들 중 첫번째 요소를 선택 */
    /* li 하위태그를 말하는게 아님 */
    h2:first-child {
      color: pink;
    }

    h2:last-child {
      color: salmon;
    }

    li:first-child {
      color: red;
    }

    li:last-child {
      color: antiquewhite;
    }

    .item:first-child {
      color: green;
    }

    .box:first-child {
      color: blue;
    }
  </style>
</head>

<body>
  <h2>1111</h2>
  <h2>2222</h2>
  <h2>3333</h2>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Thrid</li>
    <li>Fourth</li>
    <li>Fifth</li>
  </ul>
  <ul>
    <li class="item">First</li>
    <li class="item">Second</li>
    <li class="item">Thrid</li>
    <li class="item">Fourth</li>
    <li class="item">Fifth</li>
  </ul>
  <div>
    <div class="box">First</div>
    <div class="box">Second</div>
    <div class="box">Third</div>
    <div class="box">Fourth</div>
    <div class="box">Fifth</div>
  </div>
</body>

</html>
