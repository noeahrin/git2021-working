<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      /* absolute: 절대적인 */
      /* 문서기준으로특저위치에 요소를 배치할 수 있음 */
      position: absolute;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;
    }

    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;
    }


    .wrapper {
      /* 부모(relate>기준으로 특정 위치에 요소를 배치할 수 있음 */
      /* 기준점을 변경 함 */
      position: relative;
      border: 1px solid black;
      /* 자식 요소가 absolute이면 컨텐츠 높이가 사라짐 */
      /* 높이값을 수동으로 줘야함 */
      height: 300px;
    }
  </style>
</head>

<body>
  <h1>고정 위치입니다.</h1>
  <p>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis consequatur et cumque! Vero hic, necessitatibus
    delectus at dicta quos quaerat itaque, similique voluptatibus rem quibusdam obcaecati pariatur incidunt atque
    recusandae.
  </p>
  <div class="wrapper">
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
  </div>
</body>

</html>
