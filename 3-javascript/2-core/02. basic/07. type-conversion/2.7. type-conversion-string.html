<html>

<body>
  <script>
    // let value = true;
    let value = 10;
    console.log(typeof value);
    console.log(value);

    //문자열로 변환
    // 불린/숫자 -> 문자
    //boolean/number -> string

    // 1. String(변수명 값)) 
    value = String(value);

    // 2. "" + 값
    value = "" + value;


    // 3. 값.toString();
    value = value.toString();
    console.log(typeof value);
    console.log(value);

    // F12 Console창에서 푸른색으로 나오면 number/boolean이고
    // 일반 검은색이면 string임

  </script>
</body>

</html>
