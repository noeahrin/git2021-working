<html>

<body>
  <script>

    let i = 0;
    while (i < 3) {
      alert(i);
      i++
    }
    // 위 아래 두개 같음
    for (let i = 0; i < 3; i++) {
      alert(i);
    }

// for문 - 특정 횟수만큼 반복처리하고 싶을 때 사용
//   -> 5번 반복, 데이터 개수만큼 반복
//               -> 게시금 10개 -> 반복 출력

// while문 - 특정 조건이 되면 반복을 중단하고 싶을 때 사용
//   -> 사용자가 종료 버튼을 누를때 까지 반복처리
//               -> 종료 버튼을 누르면 반복 중단
//   -> 화면을 반복적으로 그림 (ex, 게임 캐릭터)


// i(index) - 목차번호
  </script>
</body>

</html>
