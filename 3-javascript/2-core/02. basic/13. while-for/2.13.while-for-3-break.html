<html>

<body>
  <script>
    let sum = 0;

    while (true) {
      let value = +prompt("숫자를 입력하세요.", '');
      // 빈값: "", 취소: null
      // +"", +null -> Number -> 0
      // !value -> value 값이 false이면 (NaN, 0)
      if (!value) break; // (*)

      sum += value;
    }
    alert('합계: ' + sum);
  </script>
</body>

</html>
