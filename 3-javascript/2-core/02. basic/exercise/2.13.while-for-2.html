<html>

<body>
  <script>
    // 1번째: i = 0, ++i == 1 < 5 true, alert(1);    ++i 는 현재 식에 영향을 줌
    // 2번째: i == 1, ++i == 2 < 5 true, alert(2);
    // 3번째: i == 2, ++i == 3 < 5 true, alert(3);
    // 4번째: i == 3, ++i == 4 < 5 true, alert(4);
    // 5번째: i == 4, ++i == 5 < 5 false, end.
    // 1, 2, 3, 4 출력
    let i = 0;
    while (++i < 5) {
      alert(i);
    }

    // 1번째: i = 0, i++ == 1,  0< 5 true, alert(1);   i++은 다음 식에 영향을 줌
    // 2번째: i == 1, i++ == 2, 1< 5 true, alert(2);  그래서 현재 식에선 기존값 반환
    // 3번째: i == 2, i++ == 3, 2 < 5 true, alert(3);
    // 4번째: i == 3, i++ == 4, 3 < 5 true, alert(4);
    // 5번째: i == 4, i++ == 5, 4 < 5 true, alert(5);
    // 6번째: i == 5, i++ == 6, 5 < 5 false. end.
    // 1, 2, 3, 4, 5 출력 
    let i = 0;
    while (i++ < 5) {
      alert(i);
    }
  </script>
</body>

</html>
