<html>

<body>
  <script>
    // a와 b 중 작은 값을 반환해주는 함수, min(a, b)을 만들어보세요.

    // 만든 함수는 아래와 같이 동작해야 합니다.
    // min(2, 5) == 2
    // min(3, -1) == -1
    // min(1, 1) == 1

    // 1
    let a = prompt('a를 입력하세요', '');
    let b = prompt('b를 입력하세요', '');
    function min(a, b) {
      if (a <= b) {
        return a;
      } else {
        return b;
      }
    }
    alert(min(a, b));

    // 2
    function min(a, b) {
      if (a < b) {
        return a;
      } else {
        return b;
      }
    }
    // 3
    function min(a, b) {
      return a < b ? a : b;
    }
  </script>
</body>

</html>
