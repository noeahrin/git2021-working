<html>

<body>
  <script>
    console.log(5 > 4);                   // true
    console.log("apple" > "pineapple");   // flase
    console.log("2" > "12");              // ture, 문자끼리 비교
    console.log(undefined == null);       // true
    console.log(undefined === null);      // false
    console.log(null == "\n0\n");         // false, null은 오직 undefined와 같다, ==
    console.log(null === +"\n0\n");       // false, 형식이 다르므로
  </script>
</body>

</html>
