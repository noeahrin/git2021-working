<body>
  <script>
    // 13. 삼각형 출력하기 - pattern 3

    //   *****
    //   ****
    //   ***
    //   **
    //   *

    let n = '', line = 5;
    for (let i = line; i > 0; i--) {
      for (let j = 0; j < i; j++) {
        n += '*';
      }
      n += '\n';
    }
    console.log(n);
  </script>
