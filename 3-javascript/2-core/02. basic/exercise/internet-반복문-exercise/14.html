<body>
  <script>
    // 14. 삼각형 출력하기 - pattern 4

    //   *
    //   **
    //   ***
    //   ****
    //   *****

    let n = '', line = 5;
    for (let i = line; i > 0; i--) {
      for (let j = 0; j <= line - i; j++) {
        n += '*';
      }
      n += '\n';
    }
    console.log(n);
  </script>
</body>

</html>
