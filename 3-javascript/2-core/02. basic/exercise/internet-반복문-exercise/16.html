<body>
  <script>
    //       16. 역정삼각형 출력하기

    // *********
    //  *******
    //   *****
    //    ***
    //     *

    let n = '', line = 5;
    for (let i = line; i > 0; i--) {
      for (let j = 0; j < line - i; j++) {
        n += ' ';
      }
      for (let k = 0; k < 2 * i - 1; k++) {
        n += '*';
      }
      // for (let l = 0; l < line - i; l++) {
      //   n += ' ';
      // }
      n += '\n';
    }
    console.log(n);
  </script>
</body>

</html>
