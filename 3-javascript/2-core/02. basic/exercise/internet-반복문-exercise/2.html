<html>

<body>
  <script>
    // 2. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 출력하시오.

    // 0 
    // 2
    // 4
    // 6
    // 8

    // 방법 1
    for (let i = 0; i < 10; i += 2) {
      console.log(i);
    }
    console.log('-----------------');

    // 방법 2
    for (let i = 0; i < 10; i++) {
      if (i % 2 == 0) {
        console.log(i);
      }
    }
  </script>
</body>

</html>
