<html>

<body>
  <script>
    // 7. for 문을 사용하여 0부터 10미만의 정수의 합을 출력하시오.

    // 45
    // 방법 1
    let j;
    for (let i = 0; i < 10; i++) {
      j = i * (i + 1) / 2;
    }
    console.log(j);
    console.log('---------');
    // 방법 2
    let sum = 0;
    for (let n = 0; n < 10; n++) {
      sum += n;
    }
    console.log(sum);
  </script>
</body>

</html>
