<html>

<body>
  <script>
    // key도 틀린건 아닌데 정확하겐 자바스크립트에선 property가 맞다

    // for(속성명변수 in object)
    // for (let prop in object) {

    // }

    let user = {
      name: "John",
      age: 30,
      isAdmin: true
    };

    // 객체의 속성 개수만큼 반복
    // user의 속성 개체가 3개라서 3번 반복하는 것
    // let prop: 객체의 각 속성명이 대입되는 변수
    for (let prop in user) {
      // 속성명
      console.log(`${prop}: ${user[prop]}`);

    }
  </script>
</body>

</html>
