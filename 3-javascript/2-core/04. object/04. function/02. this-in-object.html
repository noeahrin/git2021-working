<html>

<body>
  <script>
    let user = {
      name: "John",
      age: 30,

      sayHi() {
        // 'this'는 '현재 객체'를 나타냅니다.
        alert(`Hello, ${this.name}!`);
      },
      sayHiAndBye() {
        this.sayHi();
        alert(`Bye, ${this.name}!`);
      }

    };

    user.sayHi(); // John
  </script>
</body>

</html>
