  <script>
    // 자바스크립트의 객체(object): 는 key(property)로 어떤 데이터를 접근하고자 할 때 사용
    // 배열(array): index(번호)로 어떤 데이터를 접근하고자 할 때 사용한다,
    //              번호 순서대로 데이터가 저장되어 있다.


    let arr0 = []; // 빈 배열 배열 초기화()     객체 초기화 let user1 = {}; 랑 비슷

    // 배열에서 1건의 데이터를 요소(element), 아이템(item)
    // 요소(element)가 있는 배열로 초기화
    let arr1 = ["hong", "john", "donald", "kim", "lee"];

    // 배열 요소로 객체 가능함.
    let arr2 = [
      { id: 1, name: "hong" },
      { id: 1, name: "john" },
      { id: 1, name: "donald" },
      { id: 1, name: "kim" },
      { id: 1, name: "lee" },
    ];

    // 배열 안에 배열을 넣을 수도 있음.
    let arr3 = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
    ];


  </script>
