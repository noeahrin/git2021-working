<html>

<body>
  <script>
    // 스택(stack): 일종의 자료구조(data structure)
    // 제일 밑 0, 두본째 1, 세번째 2, 그다음 3 이렇게 때려박고
    // 꺼내 올때는 제일 위에 것 부터 3, 2, 1, 0 이렇게 꺼내옴
    // 넣을떄 push, 꺼낼때 pop  자바스크립트 stackay랑 같음
    // 이렇게 자료구조를 LIFO(Last In First Out)로 써먹을 수 있음

    // 네이게이션(페이지 이동/화면이동 링크 앞으로/뒤로가기) 시스템에 쓸 수 있음
    // ex)      
    // 페이지에 제일 위 중간 /home, 그아래 왼쪽 list
    // list 클릭하면 /list라는 새 창, 그안에 1,2,3,4,5 게시글 중
    // 세 번째 클릭하면 /detail/3 새로운 거 나옴
    // 여기서 뒤로가기를 누르면 /detail/3 -> /list -> /home 이렇게 됨
    // 이걸 자료구조로 보면 제일 하단부터 /home, /list, /detail/3
    // 링크이동으로 push로 넣고 pop으로 빼고

    // 그래서 스택(stack) 은 LIFO(Last In First Out)임
    // 스택에 요소 추가 : push
    // 스택에 요소 추출 : pop

    let stack = [];

    stack.push("/home");      // 홈화면 방문
    stack.push("/list");      // 목록 조회 화면 방문
    stack.push("/detail/3");  // 게시글 번호가 3인 게시글

    // 스택의 크기
    console.log(stack.length);

    // 스택의 특정 요소
    console.log(stack[1]); // 두번째         첫번째는 stack[0];

    console.log(stack.pop()); // detail/3
    console.log(stack.pop()); // list
    console.log(stack.pop()); // home


  </script>
</body>

</html>
