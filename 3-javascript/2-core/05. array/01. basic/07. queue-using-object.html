<html>

<body>
  <script>

    // 데이터를 순차적으로 밀어넣고, 들어간 순서대로 꺼내야 함

    // 대기열(queue): FIFO(First In First Out)
    // queue에 요소 추가: enqueue
    // queue에 요소 추출: dequeue



    // 자바 스크립트 object에서
    //       |    prop(key)    :     value
    // Queue |head X "0"      ->     "hong"          제거 후
    //       |head   "1"      ->     "john"          이곳에 head가 옴
    //       |       "2"      ->     "donald"
    //       |       "3"      ->     "kim"
    //       |       "4"      ->     "lee"
    //      \/tail   "5"      ->     "park"
    // 넣을 때는 key를 1씩 증가 시키면서 값을 삽입
    // 뺄 때는 가장 앞쪽 value의 값을 꺼내고 key 속성 제거

    let queue = {};
    let head = 0; // 가장 앞쪽 key를 저장하는 변수
    let tail = 0; // 가장 뒤쪽 key를 저장하는 변수

    // queue에 요소(item) 추가, tail위치에 넣음
    // object의 tail값의 속성을 만듦 "0", "1", "2"
    queue[tail++] = "hong";
    console.log(queue); // {0: "hong"}
    queue[tail++] = "john";
    console.log(queue); // {0: "hong", 1: "john"}
    queue[tail++] = "donald";
    console.log(queue); // {0: "hong", 1: "john", 2: "donald"}
    queue[tail++] = "kim";
    console.log(queue); //{0: "hong", 1: "john", 2: "donald", 3: "kim"}
    queue[tail++] = "lee";
    console.log(queue); // {0: "hong", 1: "john", 2: "donald", 3: "kim", 4: "lee"}
    queue[tail++] = "park";
    console.log(queue); // { 0: "hong", 1: "john", 2: "donald", 3: "kim", 4: "lee", 5: "park" }

    // queue에서 요소 꺼내기(dequeue), head위치에서 꺼내고 key 삭제
    console.log(queue[head]); // 0, hong
    delete queue[head++];     // 0, delete queue"0"
    console.log(queue); // {1: "john", 2: "donald", 3: "kim", 4: "lee", 5: "park"}

    console.log(queue[head]); // 1, john
    delete queue[head++];     // 1, delete queue"1"
    console.log(queue); // {2: "donald", 3: "kim", 4: "lee", 5: "park"}

    console.log(queue[head]); // 2, donald
    delete queue[head++];     // 2, delete queue"2"
    console.log(queue); // { 3: "kim", 4: "lee", 5: "park"}

    console.log(queue[head]); // 3, kim
    delete queue[head++];     // 3, delete queue"3"
    console.log(queue); // {4: "lee", 5: "park"}

    console.log(queue[head]); // 4, lee
    delete queue[head++];     // 4, delete queue"4"
    console.log(queue); // {5: "park"}

    console.log(queue[head]); // 5, park
    delete queue[head++];     // 5, delete queue"5"
    console.log(queue); // {}

    // 내부적으로 key가 숫자로 변환 가능하니
    // 정렬 알고리즘이 실행 될까??
  </script>
</body>

</html>
