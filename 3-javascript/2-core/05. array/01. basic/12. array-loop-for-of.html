<html>

<body>
  <script>
    let arr = [
      { id: 1, name: "hong" },
      { id: 1, name: "john" },
      { id: 1, name: "donald" },
      { id: 1, name: "kim" },
      { id: 1, name: "lee" },
    ];

    // elm : element
    // for (요소변수 of 배열)
    // 요소개수만큼 반복
    // 요소변수에는 각 반복에 맞는 요소가 대입
    for (let elm of arr) {
      // 일반 for문 대비해서 구린 요소는
      // 해당 요소
      console.log(elm);
      // 해당 요소가 몇번쨰 인덱스인지? 알고싶다.
      // 배열.indexOf(요소)
      console.log(arr.indexOf(elm));
    }
    //{id: 1, name: "hong"}
    // 0
    //{ id: 1, name: "john" }
    // 1
    //{ id: 1, name: "donald" }
    // 2
    //{ id: 1, name: "kim" }
    // 3
    //{ id: 1, name: "lee" }
    // 4
  </script>
</body>

</html>
