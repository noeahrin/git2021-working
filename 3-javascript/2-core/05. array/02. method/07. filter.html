<html>

<body>
  <script>
    // find: 반환값이 true인 요소를 1개 반환
    // filter: 반환값이 true인 요소를 모두 반환

    let users = [
      { id: 1, name: "John" },
      { id: 2, name: "Pete" },
      { id: 3, name: "Mary" }
    ];

    // 배열.filter(판별함수)
    // 판별 함수의 반환값이 true인 요소들을 모두 반환

    let someUsers = users.filter(item => item.id < 3);

    // 만약 조건에 맞는 요소가 1개밖에 없더라도 나올때는 배열 구조로 나온다.
    // let someUsers = users.filter(item => item.id < 2);
    // someUser[0]  // 이런식으로 하나의 요소에 대해서 접근하는 방식으로 해야함

    console.log(someUsers);
    console.log(users);

  </script>
</body>

</html>
