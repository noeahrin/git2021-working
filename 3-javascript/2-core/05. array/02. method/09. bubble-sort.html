<body>
  <script>
    const min = 1;
    const max = 100000;
    let arr = [];
    for (let i = min; i < max; i++) {
      arr.push(Math.trunc(Math.random() * (max - min) + min));
    }
    // let arr = [5, 1, 3, 7, 9, 2];
    // sort -> [1, 2, 3, 5, 7, 9];

    // 버블 정렬(bubble sort)은 인접한 2개의 요소를 비교하고 큰 요소가 뒤에 가게함
    // 예) 5와 1 비교한 후 큰 5를 다릴 외부 저장소에 저장하고 1의 자리로 옮김
    // 1  5. 3  7  9  2
    // 1  3  5. 7  9  2
    // 1  3  5  7. 9  2       
    // 1  3  5  7  9. 2     n 배열크기
    // 1  3  5  7  2  9.  (n-1)-0 i=0  이게 첫번째 반복문이 돈 상태 내부반복문은 바로 뒤에오는 요소를비교
    // 1  3  5  2  7. 9.  (n-1)-1 i=1 2번째     외부반복문은 가장 큰 얘를 비교
    // 1  3  2  5. 7. 9.  (n-1)-2 i=2 3번째
    // 1  2. 3. 5. 7. 9.  (n-1)-3 i=3 4번째
    // 1  2. 3. 5. 7. 9.  (n-1)-4 i=4 5번째   2개의 반복문을 사용

    // bubble-sort: 반복문이 2개
    // 외부반복문은 남은 요소들 중 가장 큰 숫자를 찾는 것임
    // 외부반복문의 반복 횟수는 i가 0부터 시작해서 i < n-1 까지(i=0; i<n-1; i++) 반복횟수는 n-1회
    // i = 0; i < n-1; i++ -> n-1회 반복

    // n == arr.length

    let startTime = new Date().getTime();

    for (let i = 0; i < arr.length - 1; i++) {

      // 내부반복문은 요소들의 크기 비교를 하고 위치 변경 작업
      // 내부반복문의 반복 횟수는 (n-1)-i 만큼, j=0; j<(n-1)-i;j++ 
      for (let j = 0; j < (arr.length - 1) - i; j++) {
        // 앞의 요소가 뒤의 요소보다 크면 위치 변경 실행
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j];    // 앞의 변수를 임시변수에 저장
          arr[j] = arr[j + 1];  // 뒤의 변수를 앞의 변수에 저장
          arr[j + 1] = temp;    // 앞의 변수값을 저장한 임시변수를 뒤의 벼눗에 저장
        }
      }
    }
    let endTime = new Date().getTime();
    console.log(`${(endTime - startTime) / 1000}초`)
    console.log(arr);
  </script>
</body>

</html>
