  <script>
    // 특정 범위에 속하는 요소 찾기(배열 변경하기)
    // 중요도: 4
    // 배열 arr의 요소 중 a와 b 사이에 속하지 않는 요소는 삭제해주는 함수 
    // filterRangeInPlace(arr, a, b)를 작성해보세요.배열의 모든 요소(i)는 
    // 다음 조건을 만족해야 합니다.a ≤ arr[i]≤ b

    // 작성한 함수는 기존 배열을 변경하기만 하고 아무것도 반환하지 않아야 합니다.

    //   예시:

    // let arr = [5, 3, 8, 1];

    // filterRangeInPlace(arr, 1, 4); // 1과 4 사이에 있지 않은 요소는 모두 제거함

    // alert(arr); // [3, 1]

    function filterRangeInPlace(arr, a, b) {
      for (let i = 0; i < arr.length; i++) {
        if (b < arr[i] || arr[i] < a) {
          arr.splice(i, 1);
        }
      }
    }

    let arr = [5, 3, 8, 1];

    filterRangeInPlace(arr, 1, 4); // 1과 4 사이에 있지 않은 요소는 모두 제거함

    console.log(arr); // [3, 1]
  </script>
  <script>
    function filterRangeInPlace(arr, a, b) {
      // 사이에 포함되wl 않는 숫자들만 필터링
      let result = arr.filter(item => item < a || item > b);
      // console.log(result);

      // 그냥 이렇게 하면 함수 내부에서만 적용이 되고
      // 함수 외부로 나가서 console.log(arr); 하면 먹지를 않음
      // arr = arr.filter(item => a <= item && item <= b);;

      // 포함되지 않는 숫자들을 반복
      for (let item of result) {
        // 입력 받은 배열에서 해당 숫자가 있으면
        if (arr.includes(item)) {
          // 입력 받은 배열에서 해당 숫자를 제거
          arr.splice(arr.indexOf(item), 1);
        }
      }

    }

    let arr = [5, 3, 8, 1];

    filterRangeInPlace(arr, 1, 4); // 1과 4 사이에 있지 않은 요소는 모두 제거함

    console.log(arr); // [3, 1]
  </script>
