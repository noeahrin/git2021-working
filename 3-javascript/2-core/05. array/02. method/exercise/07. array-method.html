  <script>
    let john = { name: "John", age: 25 };

    // let userObject = { john, pete, mary };

    // 0: { name: "John", age: 25 };
    // 1: { name: "Pete", age: 30 };
    // 2: { name: "Mary", age: 28 };

    // map 함수는 배열크기와 동일하고 요소가 변형된 배열을 생성
