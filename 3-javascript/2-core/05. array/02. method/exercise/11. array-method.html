    function getAverageAge(arr) {
      let sum = 0;
      for (let item of arr) {
        sum += item.age;
      }

      // return sum / arr.length

      return Math.floor(sum / arr.length);  // 내림
      return Math.round(sum / arr.length);  // 반올림
    }

    let pete = { name: "Pete", age: 30 };
    let mary = { name: "Mary", age: 29 };
