  <script>

    function unique(arr) {
      return [...new Set(arr)];
    }

    let strings = ["Hare", "Krishna", "Hare", "Krishna",
      "Krishna", "Krishna", "Hare", "Hare", ":-O"
    ];

    console.log(unique(strings)); // ['Hare', 'Krishna', ':-O']




    // Set 이라는 자료구조, Map 과는 다름
    // 중복이 없이 저장 가능함.
    let set = new Set();
    set.add("lee");
    set.add("hong");
    set.add("lee");
    set.add("kim");

    for (let value of set) {
      console.log(value);
    }
    console.log(set.size);

    // new Set(배열)
    let set1 = new Set(strings);
    for (let value of set1) {
      console.log(value);
    }
    console.log(set1.size);

    // Set을 배열로 변환
    console.log([...set1]);
  </script>
