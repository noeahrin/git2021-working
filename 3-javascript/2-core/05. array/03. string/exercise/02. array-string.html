<body>
  <script>
    // 스팸 문자열 걸러내기
    // 중요도: 5
    // str에 'viagra’나 'XXX’라는 문자열이 있으면 true를 반환해주는 함수 
    // checkSpam(str)을 만들어보세요.해당 문자열이 없으면 false를 반환하면 됩니다.

    // 함수는 대·소문자 관계없이 해당 단어를 걸러주어야 합니다.

    //   checkSpam('buy ViAgRA now') == true
    // checkSpam('free xxxxx') == true
    // checkSpam("innocent rabbit") == false

    function checkSpam(str) {
      let newStr = str.toLowerCase();
      // arr.indexOf(item, from)는 인덱스 from부터 시작해 item(요소)을 찾습니다.요소를 발견하면 해당 요소의 인덱스를 반환하고, 발견하지 못했으면 - 1을 반환합니다.
      // arr.lastIndexOf(item, from)는 위 메서드와 동일한 기능을 하는데, 검색을 끝에서부터 시작한다는 점만 다릅니다.
      // arr.includes(item, from)는 인덱스 from부터 시작해 item이 있는지를 검색하는데, 해당하는 요소를 발견하면 true를 반환합니다.
      if (newStr.indexOf('viagra') != -1 || newStr.indexOf('xxx') != -1) {
        return true;
      } else {
        return false
      }
    }

    console.log(checkSpam('buy ViAgRA now'));
    console.log(checkSpam('free xxxxx'));
    console.log(checkSpam("innocent rabbit"));

  </script>
  <script>
    function checkSpam(str) {
      let strLower = str.toLowerCase();
      for (let keyword of ['viagra', 'xxx']) {
        // includes 쓰면 true/false
        if (strLower.icludes(keyword)) {
          return true;
        }
      }
      return false;
    }

    console.log(checkSpam('buy ViAgRA now'));
    console.log(checkSpam('free xxxxx'));
    console.log(checkSpam("innocent rabbit"));
  </script>
