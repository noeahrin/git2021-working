<body>
  <script>
    // 숫자만 추출하기
    // 중요도: 4
    // 달러 표시가 먼저 나오고 그 뒤에 숫자가 나오는 문자열 "$120"가 있다고 가정해 봅시다.

    // 위와 같은 문자열에서 숫자만 뽑아내는 함수 extractCurrencyValue(str)를 작성해 봅시다.

    // 실행 결과는 아래와 같아야 합니다.

    //   alert(extractCurrencyValue('$120') === 120); // true

    function extractCurrencyValue(str) {
      if (typeof str.slice(1) == 'string') {
        return +str.slice(1);
      }
    }
    console.log(extractCurrencyValue('$120') === 120);
  </script>
  <script>
    function extractCurrencyValue(str) {
      let result = "";

      // 한 글자씩 숫자변환 후 isNaN 테스트
      for (let chr of str) {
        // 숫자변환 후 NaN이 아닌 글자만 결과 문자열에 추가함
        if (!isNaN(+chr)) {
          result += chr;
        }
      }
      return +result;
    }
    console.log(extractCurrencyValue('$120') === 120);
  </script>
</body>
