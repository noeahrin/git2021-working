<body>
  <script>

    // 입력값은 arr = [1, -2, 3, 4, -9, 6] 같이 숫자로만 구성된 배열이라고 가정해봅시다.

    // 우리가 해야 할 일은 인접한 요소의 총합이 최대인 arr의 부분 배열을 찾는 것입니다.

    // 부분 배열 요소들의 합을 리턴하는 함수 getMaxSubSum(arr)를 작성해 봅시다.

    // 예시
    // getMaxSubSum([-1, 2, 3, -9]) == 5(강조 표시된 요소들의 합) 2, 3
    // getMaxSubSum([2, -1, 2, 3, -9]) == 6              2, -1, 2, 3
    // getMaxSubSum([-1, 2, 3, -9, 11]) == 11            11
    // getMaxSubSum([-2, -1, 1, 2]) == 3              1, 2
    // getMaxSubSum([100, -9, 2, -3, 5]) == 100         100
    // getMaxSubSum([1, 2, 3]) == 6(모든 요소)            1, 2, 3

    // 요소 전체가 음수라면 아무런 요소도 선택하지 않아야 최댓값이
    // 됩니다(부분 배열은 빈 배열). 그리고 합은 0이 됩니다.

    // getMaxSubSum([-1, -2, -3]) = 0;

    // 가능하다면 성능을 고려하여 답안을 작성해 봅시다. 답안은 O(n2) 또는 O(n)까지 가능합니다.


    function getMaxSubSum(arr) {
      let max = 0;  // 최대 합산 값
      let temp = 0; // 부분 합산 값

      // 예) [1, -2, 3, 4, -9, 6]
      for (let item of arr) {
        temp += item; //부분 합산 값 계산

        // 현재 부분 합산 값이 최대 합산 값보다 크면 최대값으로
        if (temp > max) {
          max = temp;
        }
        // 현재 부분 합산 값이 0보다 작으면 부분 합산 값으로 0으로
        if (temp < 0) {
          temp = 0;
        }
      }
      // 0(n)의 복잡도
      return max;

    }


    let test = [
      [1, -2, 3, 4, -9, 6],     // 7
      [-1, 2, 3, -9],           // 5
      [2, -1, 2, 3, -9],        // 6
      [-1, 2, 3, -9, 11],       // 11
      [-2, -1, 1, 2],           // 3
      [100, -9, 2, -3, 5],      // 100
      [1, 2, 3],                // 6
      [-1, -2, -3],             // 0 
    ];



    // 처음부터 끝까지 전체 요소를 탐색
    // length: 5, 0 ~ 4
    for (let i = 0; i < arr.length; i++) {
      for (let j = i; j < arr.length; j++) {
        // 현재 요소와 이전 합산을 더함
        temp += arr[j];
        //  1: 1, -1, 2, 6, -3, 3
        // -2: -2, 1, 5, -4, 2
        //  3: 3, 7, -2, 4
        //  4: 4, -5, 1
        // -9: -9, -3
        //  6: 6

        // 연산 횟수(=반복문의 횟수)
        // 1 + ~ + n(length)
        // (n + 1) * n / 2
        // n(n+1) / 2
        // n**2 / 2 + n / 2

        // o(n^2);

        if (temp > max) {
          max = temp;
        }
      }

      temp = 0;
    }
    return max;


    let test = [
      [1, -2, 3, 4, -9, 6],     // 7
      [-1, 2, 3, -9],           // 5
      [2, -1, 2, 3, -9],        // 6
      [-1, 2, 3, -9, 11],       // 11
      [-2, -1, 1, 2],           // 3
      [100, -9, 2, -3, 5],      // 100
      [1, 2, 3],                // 6
      [-1, -2, -3],             // 0 
    ];

    for (let elm of test) {
      console.log(getMaxSubSum(elm));
    }


  </script>
</body>
