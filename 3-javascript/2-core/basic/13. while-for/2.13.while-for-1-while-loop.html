<html>

<body>
  <script>
    // while 반복문
    let i = 0;

    // while (조건식) { ... }
    // 조건식이 true로 판별되는 동안 { ... } 안쪽이 반복수행됨

    // 1번째: i == 0 < 3 true -> console.log(i); 0출력 i++: i = 1
    // 2번째: i == 1 < 3 true -> console.log(i); 1출력 i++: i = 2
    // 3번째: i == 2 < 3 true -> console.log(i); 2출력 i++: i = 3
    // 4번째: i == 3 < 3 false -> 실행 안 됨
    while (i < 3) {
      console.log(i);
      i++;
    }




    // Do while 은 조건이 안맞아도 먼저 실행하고 그다음 조건을 확인
  </script>
</body>

</html>
