<html>

<body>
  <script>
    // 함수(function)
    // - 어떤 기능을 수행하는 코드 블럭(묶음)
    // - 재사용을 해야되는 상황에 쓸 수 있다.
    // 코드가 길 때 코드를 분리하고자 할 때

    // function 함수명(매개변수) { ... 실행구문 }
    function showHello() {
      alert('안녕하세요.');
    }

    // 함수의 실행: 함수명(매개변수)
    showHello();
    // ...
    showHello();
    // ...
    showHello();


  </script>
</body>

</html>
