<html>

<body>
  <script>
    function ask(question, yes, no) {
      if (confirm(question)) yes()
      else no();
    }

    // 길어서 밑으로 내린 것일 뿐
    // 익명(anonymous)함수
    // 익명 함수를 콜백으로 전달 

    // 익명 함수는 1회성 사용이다.
    // 코드를 분리해서 처리하는 목적으로만 생각해야 함
    // 재사용은 안됨
    ask(
      "동의하십니까?",
      function () { alert("동의하셨습니다."); },
      function () { alert("취소 버튼을 누르셨습니다."); }
    );
  </script>
</body>

</html>
