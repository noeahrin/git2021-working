<html>

<body>
  <script>
    // 매개변수(parameter)
    // 함수는 어떤 기능적인 목적이 있어야함
    // 함수: 어떤 기능을 수행 

    // 누구한테 어떤 메세지를 보내는 함수
    // from: 누구
    // text: 어떤 메세지

    // function 함수명(매개변수1, 매개변수2 ......)
    // 매개: 서로 연결해줌
    // 변수: 이름이 있는 값을 저장하는 곳

    // 매개변수: 어떤 값이 입력되는 곳
    function showMessage(from, text) {
      // 누구야: 이러이러해
      alert(`${from}: ${text}`);
    }

    // from 이 ann 이 되고 text 가 hello로 대입 되는 것
    showMessage('Ann', 'Hello!');
    showMessage('Ann', 'what\'s up?');

  </script>
</body>

</html>
