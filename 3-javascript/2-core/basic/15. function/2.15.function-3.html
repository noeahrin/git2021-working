<html>

<body>
  <script>
    // 반환 값(return value)

    function sum(a, b) {
      // return 반환할 변과 값
      return a + b;
    }

    // [] 중괄호: 있을 수도 있고 없을 수도 있다는 의미로 썼음
    // 함수명([...매개변수])
    let result = sum(1, 2);
    alert(result);    // 3 출력
    alert(sum(1, 2)); // 위와 같음
  </script>
</body>

</html>
