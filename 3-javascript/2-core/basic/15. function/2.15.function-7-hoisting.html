<html>

<body>
  <script>
    // Hoisting(끌어올리다)
    // 뒤에 선언이 있고, 앞쪽에서 사용을 하면 
    // 선언을 내부적으로 허용범위 최상단으로 끌어 올려줌

    // 자바스크립트 엔진이 호이스팅한 결과
    //  function sayHi(name) {
    //   alert(`Hello, ${name}`);
    // }          


    sayHi("John"); // Hello, John

    function sayHi(name) {
      alert(`Hello, ${name}`);
    }
  </script>
  <script>
    // 위에 것은 된다
    // 아래 것은 되지 않는다.
    // Cannot access 'sayHi' before initialization at ~~


    // 자바스크립트 엔진이 호이스팅한 결과
    // let sayHi

    sayHi("John"); // error!    왜냐면 함수인지 아닌지 모르기 때문에

    let sayHi = function (name) {  // (*) 마술은 일어나지 않습니다.
      alert(`Hello, ${name}`);
    };

    // 이건 let~~~ 이게 위에 있어야 함


  </script>


</body>

</html>
