<html>

<body>
  <script>
    let firstName;
    let lastName = null;
    let nickName = "바이올렛";


    // ||(or 연산)은 true, false로만 -> 기본값계열(0, ""), 빈값(undefined, null)의 차이를 구분하기 어려움

    // null이나 undefined가 아닌 첫 번째 피연산자
    // nullish-coalescing-operator
    console.log(firstName ?? lastName ?? nickName ?? "익명의 사용자");
  </script>
</body>

</html>
