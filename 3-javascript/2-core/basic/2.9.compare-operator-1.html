<html>

<body>
  <script>
    console.log(2 > 1);   // 보다 크다(greater than, gt), true
    console.log(2 == 1);  // 같다(equal, eq), false

    let a = 2, b = 1;
    console.log(a < b);   // 보다 작은(less than, lt), false
    console.log(a >= b);  // 크거나 같음(gt-eq), ture

    let result = a <= b;  // 연산결과를 대입
    console.log(result);  // flase
  </script>
</body>

</html>
