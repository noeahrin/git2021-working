<html>

<body>
  <script>
    // +는 결합의 의미가 강함, 문자열 기준임
    // 그 외 연산들은 대부분 숫자 기준

    // 그래서 비교 연산도 숫자로 바꿔서 처리함
    console.log('2' > 1);         // true

    console.log('01' == 1);       // true, 숫자가 있으니까 숫자로 바꿈
    console.log('01' == '1');     // false, 둘 다 문자라서 사전식 비교


    console.log(true == 1);       // true
    console.log(false == 0);      // true


    console.log(true == '1');     // true
    console.log(false == '0');    // true
    console.log(false == '00');   // true
    console.log(false == '   00  ');   // true

    let a = 0;
    let b = '0';
    console.log(Boolean(a));      // 0, false
    console.log(Boolean(b));      //'0', true, 문자열이라 true

    console.log(a == b);        // 0 == '0' -> 0 == 0 -> true

  </script>
</body>

</html>
