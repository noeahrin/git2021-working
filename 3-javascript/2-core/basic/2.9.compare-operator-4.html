<html>

<body>
  <script>
    // ==, 자동으로 형 변환한 후 비교함
    // 주로 숫자가 우선순위에 있음
    console.log('1' == 1);    // true
    console.log(true == '1'); // true
    console.log(true == '0'); // false

    console.log("-----------");
    /// ===, strict(엄격한) equal
    // 자동 형 변환을 하지 않고 그대로 비교함
    // 문자열 '1'과 숫자 1
    console.log('1' === 1);      // false
    console.log(1 === 1);        // true
    console.log(true === '1');   // false
    console.log(false === '0');  // false

    // 위 개념을 잘 모르는 초급자들은 strict equal을 사용하고
    // 아예 회사에서 ==== 만 사용해야 되는 경우도 있음
    // eslint rule 구글검색

    console.log("-----------");

    console.log(null == undefined);   // true
    console.log(null === undefined);  // false


  </script>
</body>

</html>
