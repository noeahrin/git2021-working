<html>

<body>
  <script>
    // age(나이)가 14세 이상 90세 이하에 속하는지를 확인하는 if문을 작성하세요.
    // "이상과 이하"는 age(나이) 범위에 14나 90이 포함된다는 의미입니다.

    const msg = "당신의 나이를 입력하세요.";
    const age = prompt(msg, "");
    if (age >= 14 && age <= 90) {
      alert('14세 이상 90세 이하이시군요.');
    } else {
      alert('14세 미만이거나 90세를 초과하셨네요.');
    }
  </script>
</body>

</html>
