<html>

<body>
  <script>
    // age(나이)가 14세 이상 90세 이하에 속하지 않는지를 확인하는 if문을 작성하세요.
    //답안은 NOT ! 연산자를 사용한 답안과 사용하지 않은 답안 2가지를 제출해 주세요.

    const msg = "당신의 나이를 입력하세요.";
    const age = prompt(msg, 0);


    // "", null 이런건 0의 값으로 나옴
    if (!(age >= 14 && age <= 90)) {
      alert('14세 미만이거나 90세를 초과하셨네요.');
    } else {
      alert('14세 이상 90세 이하이시군요.');
    }

    if (age < 14 || age > 90) {
      alert('14세 미만이거나 90세를 초과하셨네요.');
    } else {
      alert('14세 이상 90세 이하이시군요.');
    }
  </script>
</body>

</html>
