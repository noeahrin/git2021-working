<html>

<body>
  <script>
    // 프롬프트(prompt) 대화상자를 이용해 간이 로그인 창을 구현해보세요.

    // 사용자가 "Admin"를 입력하면 비밀번호를 물어보는 프롬프트 대화상자를 띄워주세요. 이때 아무런 입력도 하지 않거나 Esc를 누르면 "취소되었습니다."라는 메시지를 보여주세요. 틀린 비밀번호를 입력했다면 "인증에 실패하였습니다."라는 메시지를 보여주세요.

    // 비밀번호 확인 절차는 다음과 같습니다.

    // 맞는 비밀번호 "TheMaster"를 입력했다면 "환영합니다!"라는 메시지를 보여주세요.
    // 틀린 비밀번호를 입력했다면 "인증에 실패하였습니다."라는 메시지를 보여주세요.
    // 빈 문자열을 입력하거나 입력을 취소했다면 "취소되었습니다."라는 메시지를 보여주세요.

    // 순서도는 다음과 같습니다.
    //                       begin
    //                         |
    //      ------------  Who's there?  -----------
    //     |                   |                   |
    //   Cancel              Other               Admin
    //     |                   |                   |
    //  Canceled       I don't know you            |
    //                                  -----  Password?  -----
    //                                 |           |           |
    //                             Cancel        Other      TheMaster
    //                                 |           |           |
    //                             Canceled  Wrong password  Welcome!

    // 중첩 if 블록을 사용하고, 코드 전체의 가독성을 고려해 답안을 작성하세요.

    // 힌트: 프롬프트 창에 아무것도 입력하지 않으면 빈 문자열인 ''가, ESC를 누르면 null이 반환됩니다.

    const msg = "Who's there?"
    const logIn = prompt(msg, "");
    if (logIn === "" || logIn === null) {
      alert('Canceled');
    } else if (logIn === "Admin") {
      const passWord = prompt('Password?', 0);
      if (passWord === "" || passWord === null) {
        alert('Canceled')
      } else if (passWord === "TheMaster") {
        alert('Welcome!');
      } else {
        alert('Wrong password');
      }
    } else {
      alert(`I don't know you`);
    }

  </script>
</body>

</html>
