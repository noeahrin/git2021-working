<html>

<body>
  <script>


    // begin i=0 한번실행, condition i<5 조건확인, 
    // body alert(i); condition이 true일때 실행, step i++: body 실행 후 실행
    // 1번째: i = 0, i == 0 < 5 true, alert(0); i++: i == 1
    // 2번째: i == 1, i == 1 < 5 true, alert(1); i++: i == 2
    // 3번째: i == 2, i == 2 < 5 true, alert(2); i++: i == 3
    // 4번째: i == 3, i == 3 < 5 true, alert(3); i++: i == 4
    // 5번째: i == 4, i == 4 < 5 true, alert(4); i++: i == 5
    // 6번째: i == 5, i == 5 < 5 false, end.

    for (let i = 0; i < 5; i++) {
      alert(i);
    }

    // 1번째: i = 0, i == 0 < 5 true, alert(0); ++i: i == 1 
    // 2번째: i == 1, i == 1 < 5 true, alert(1); ++i: i == 2 
    // 3번째: i == 2, i == 2 < 5 true, alert(2); ++i: i == 3 
    // 4번째: i == 3, i == 3 < 5 true, alert(3); ++i: i == 4 
    // 5번째: i == 4, i == 4 < 5 true, alert(4); ++i: i == 5 
    // 6번째: i == 5, i == 5 < 5 false, end.
    for (let i = 0; i < 5; ++i) {
      alert(i);
    }
  </script>
</body>

</html>
