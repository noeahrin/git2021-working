  <script>
    // 소수(prime number)는 자신보다 작은 두 개의 자연수를 곱하여 만들 수 없는 1보다 큰 자연수입니다.

    // 다시 말해서 1과 그 수 자신 이외의 자연수로는 나눌 수 없는 자연수를 소수라고 부르죠.

    // 5는 2나 3, 4로 나눌 수 없기 때문에 소수입니다. 5를 이들 숫자로 나누면 나머지가 있기 때문이죠.

    // 2부터 n까지의 숫자 중 소수만 출력해주는 코드를 작성해봅시다.

    // n = 10이라면 결과는 2,3,5,7이 되어야겠죠.

    // 주s의: 작성한 코드는 임의의 숫자 n에 대해 동작해야 합니다.

    // const n = prompt('입력하시는 숫자보다 작은 소수를 표시합니다.', '');

    // prime:
    // for (let i = 2; i < n; i++) {
    //   for (let j = 2; j < i; j++) {
    //     if (i % j == 0) continue prime;
    //   }
    //   alert(i);
    // }

    const n = prompt('입력하시는 숫자보다 작읁 소수를 출력합니다.', '');
    prime:
    for (let i = 2; i < n; i++) {
      for (let j = 2; j < i; j++) {
        for (let k = 2; k < i; k++) {
          if (i == j * k) continue prime;
        }
      }
      alert(i);
    }


  </script>
