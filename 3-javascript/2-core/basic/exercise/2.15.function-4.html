  <script>
    // 1
    let x = prompt('x를 입력하세요:');
    let n = prompt('자연수 n을 입력하세요:');
    while (n <= 0) {
      n = prompt('n은 1 이상의 자연수를 입력하세요:');
    }
    function pow(x, n) {
      return x ** n;
    }
    alert(pow(x, n));

    // 2
    function pow(x, n) {
      let result = x;

      for (let i = 1; i < n; i++) {
        result *= x;
      }

      return result;
    }

    let x = prompt("x?", '');
    let n = prompt("n?", '');

    if (n < 1) {
      alert(`${n}은 양의 정수이어야 합니다.`);
    } else {
      alert(pow(x, n));
    }
  </script>
