<html>

<body>
  <script>
    let str = "AbcDEFg";
    console.log(str.toLowerCase()); //abcdefg, 소문자로 변환

    // ba + (+a) + a -> ba + (NaN) + a -> baNaNa -> banana
    // + 앞에 붙이면 숫자인데 NaN이라서
    let quiz = "b" + "a" + + "a" + "a";
    console.log(quiz.toLowerCase());  // banana
  </script>
</body>

</html>
