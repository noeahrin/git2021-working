<html>

<body>
  <script>
    // 4. for문을 사용하여 0부터 10미만의 정수 중에서 홀수만을 큰수부터 출력하시오.

    // 9
    // 7
    // 5
    // 3
    // 1

    // 방법 1
    for (let i = 9; i > 0; i -= 2) {
      console.log(i);
    }
    console.log('--------------');
    // 방법 2
    for (let i = 10; i > 0; i--) {
      if (i % 2 == 1) {
        console.log(i);
      }
    }
  </script>
</body>

</html>
