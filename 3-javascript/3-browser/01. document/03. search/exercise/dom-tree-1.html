<html>


<body>

  <div>사용자:</div>
  <ul>
    <li>John</li>
    <li>Pete</li>
  </ul>
</body>
<script>
  //   아래 DOM 노드에 접근할 방법을 최소 한 가지 이상씩 생각해보세요.

  // < div > DOM 노드
  //     < ul > DOM 노드
  //   두 번째 < li > (Pete)

  console.log(document.body.childNodes[1]);
  console.log(document.body.children[0]);
  console.log(document.body.firstChild.nextSibling);


  console.log(document.body.childNodes[3]);
  console.log(document.body.children[1]);
  console.log(document.body.children[0].nextSibling.nextSibling);


  console.log(document.body.childNodes[3].children[1]);
  console.log(document.body.children[1].childNodes[3]);

</script>

</html>
