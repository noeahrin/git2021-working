  <script>
    //     모든 대각선 셀 선택하기
    //     중요도: 5
    //     테이블의 모든 대각선 셀을 빨간색으로 칠하는 코드를 작성해보세요.

    // < table > 에서 모든 대각선 < td > 를 가져와 아래 코드를 이용해 칠해야 합니다.

    //       // td는 테이블 셀에 대한 참조가 되어야 합니다.
    //       td.style.backgroundColor = 'red';

    //     1: 1(red) 2: 1      3: 1      4: 1      5: 1
    //     1: 2      2: 2(red) 3: 2      4: 2      5: 2
    //     1: 3      2: 3      3: 3(red) 4: 3      5: 3
    //     1: 4      2: 4      3: 4      4: 4(red) 5: 4
    //     1: 5      2: 5      3: 5      4: 5      5: 5(red)
    const tab = document.body.children[0];
    // console.log(tab);  // table
    for (let i = 0; i < 5; i++) {
      let td = tab.rows[i].cells[i];
      td.style.backgroundColor = "red";
    }
  </script>
  <script>
    const tbody = document.body.children[0].children[0];
    console.log(tbody); // tbody
    console.log(tbody.rows);  // HTMLCollection(5) {tr, tr, tr, tr, tr}
    console.log(tbody.rows.length); // 5

    // tbody의 rows(행s)에 대해서 반복문을 수행
    for (let i = 0; i < tbody.rows.length; i++) {
      tbody.rows[i].cells[i].style.backgroundColor = "red";
    }
  </script>
