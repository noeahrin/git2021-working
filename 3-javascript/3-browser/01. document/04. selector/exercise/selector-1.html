<!DOCTYPE HTML>
<html>

<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18
          </label>
          <label>
            <input type="radio" name="age" value="mature">18-50
          </label>
          <label>
            <input type="radio" name="age" value="senior">more than 50
          </label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!">
  </form>
</body>
<script>
  // 요소 검색하기
  // 중요도: 4
  // 테이블과 폼이 있는 문서가 있다고 가정합시다.

  // 아래 조건에 맞는 요소는 어떻게 찾을 수 있을까요 ?

  // id = "age-table"인 테이블
  // 테이블 내의 label 요소 모두(총 3개)
  // 테이블 내의 첫 번째 td(Age가 적힌 곳)
  // name = "search"인 form
  // 폼의 첫 번째 input
  // 폼의 마지막 input

  // 별도의 창에서 table.html을 열어 브라우저 내 도구를 사용해 문제를 풀어보세요.
  const idAgeTable = document.querySelector('#age-table');
  console.log(idAgeTable);

  const liLabel = idAgeTable.querySelectorAll('label');
  console.log(liLabel);

  const tdFirst = idAgeTable.querySelector('td');
  console.log(tdFirst);

  const formSearch = document.getElementsByName('search')[0];
  console.log(formSearch);

  // ('form>input')[0];
  const formFirstInput = document.querySelector('form>label>input');
  console.log(formFirstInput);

  const formLastInput = document.querySelector('form>input');
  console.log(formLastInput);
</script>
<script>
  const table = document.querySelector('#age-table');
  console.log(table);

  const labels = table.querySelectorAll('label');
  console.log(labels);

  const td = table.querySelector('td');
  console.log(td);

  const form = document.querySelector('form[name="search"]');
  console.log(form);

  // 2개의 form을 선택
  const forms = document.querySelectorAll('form');
  console.log(forms);

  // 첫번쨰 iput만 배열에 넣음
  const firstInputs = [];
  for (let form of forms) {
    firstInputs.push(form.querySelector('input'));
  }
  console.log(firstInputs);

  // 마지막 input만 배열에 넣음
  const lastInputs = [];
  for (let form of forms) {
    const inputs = form.querySelectorAll('input');
    lastInputs.push(inputs[inputs.length - 1]);
  }
  console.log(lastInputs);
</script>
<script>
  // 1. `id="age-table"`인 테이블
  let table = document.getElementById('age-table')

  // 2. 테이블 내의 `label` 요소 모두
  table.getElementsByTagName('label')
  // 또는
  document.querySelectorAll('#age-table label')

  // 3. 테이블 내의 첫 번째 `td`(Age가 적힌 곳)
  table.rows[0].cells[0]
  // 또는
  table.getElementsByTagName('td')[0]
  // 또는
  table.querySelector('td')

  // 4. `name="search"`인 `form`
  // name이 "search"인 요소는 문서에 단 하나뿐이라고 가정합시다.
  let form = document.getElementsByName('search')[0]
  // from을 정확히 지정해 줄 수도 있습니다.
  document.querySelector('form[name="search"]')

  // 5. 폼의 첫 번째 `input`
  form.getElementsByTagName('input')[0]
  // 또는
  form.querySelector('input')

  // 6. 폼의 마지막 `input`
  let inputs = form.querySelectorAll('input') // 모든 input 요소를 찾교
  inputs[inputs.length - 1] // 마지막 요소를 얻어냅니다.
</script>

</html>
