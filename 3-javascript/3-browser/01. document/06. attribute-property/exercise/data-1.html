<!DOCTYPE html>
<html>

<body>

  <div data-widget-name="menu">Choose the genre</div>

  <script>
    const div = document.querySelector('div');
    console.log(div);
    console.log(div.getAttribute('data-widget-name'));
  </script>
</body>

</html>
