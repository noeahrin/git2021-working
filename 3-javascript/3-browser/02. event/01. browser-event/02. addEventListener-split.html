<html>

<body>
  <button id="elem">클릭해 주세요.</button>
  <button id="elem1">클릭해 주세요.</button>
  <button id="elem2">클릭해 주세요.</button>
  <script>
    // 변수 선언부
    const elem = document.querySelector("#elem");
    const elem1 = document.querySelector("#elem");
    const elem2 = document.querySelector("#elem");

    // 이벤트 리스너 등록부
    elem.addEventListener("click", click);
    elem1.addEventListener("click", click);
    elem2.addEventListener("click", click);

    // 함수 선언부: 실제 이벤트가 처리되는 부분
    function click() {
      alert("클릭");
    }
  </script>
  <script>
    // 이렇게 되는 곳도 많음

    // 함수 선언부: 실제 이벤트가 처리되는 부분
    const click = (event) => {
      console.log(event);     //this가 사실 필요 없음
      console.log(this);  // this 가 button이 됨
      alert("클릭");
    }
    // 변수 선언부
    const elem = document.querySelector("#elem");
    const elem1 = document.querySelector("#elem");
    const elem2 = document.querySelector("#elem");

    // 이벤트 리스너 등록부
    elem.addEventListener("click", click);
    elem1.addEventListener("click", click);
    elem2.addEventListener("click", click);
  </script>
</body>

</html>
