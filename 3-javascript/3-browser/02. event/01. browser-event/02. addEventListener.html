<html>

<body>
  <button id="elem">클릭해 주세요.</button>
  <script>
    const elem = document.querySelector("#elem");

    // 요소에 이벤트를 처리할 함수를 등록
    // 요소.adEventListener("이벤트명", 이벤트처리함수)

    // 익명 함수 스타일
    elem.addEventListener("click", () => {
      alert("클릭");
    })


    // 웬만하면 위 방법보다 이 방법을 쓰는게 좋음
    // 여러개라면 위에는 하나하나 다 추가해야함 
    // (권장)함수 별도 작성 및 callback으로 전달
    elem.addEventListener("click", click);

    function click() {
      console.log(this);  // this 가 button이 됨
      alert("클릭");
    }
  </script>
  <script>
    const click = (event) => {
      console.log(event);     //this가 사실 필요 없음
      console.log(this);  // this 가 button이 됨
      alert("클릭");
    }
    const elem = document.querySelector("#elem");


    elem.addEventListener("click", click);




  </script>
</body>

</html>
