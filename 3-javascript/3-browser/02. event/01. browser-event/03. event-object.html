<html>

<body>
  <button id="elem">클릭해 주세요.</button>
  <script>
    const elem = document.querySelector("#elem");

    // 이벤트가 실행될 때 event 객체를 매개변수로 넘겨줌
    const click = (e) => {
      console.log(e); // PointerEvent {......}   모든 정보
      console.log(e.target);  // <button id="elem">클릭해 주세요.</button>
      console.log(e.type);  // click
      console.log(e.clientX); // 화면 크기에 따라
      console.log(e.clientY); // 화면 크기에 따라
    }

    elem.addEventListener("click", click);
  </script>
</body>

</html>
