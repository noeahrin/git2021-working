<html>

<body>
  <input type="button" id="hider" value="Click to hide the text">
  <!-- <button id="hider">Click to hide the text</button> -->
  <div id="text">Text</div>
  <script>
    // Hide on click
    // 중요도: 5
    // Add JavaScript to the button to make 
    // < div id = "text" > disappear when we click it.



    const hider = document.querySelector("#hider")
    const text = document.querySelector("#text");
    // const text = document.getElementById("text");


    hider.addEventListener("click", click);

    function click() {
      text.style.display = "none";
    }
  </script>
  <script>
    // 1. 제어하려는 요소 선택
    const btn = document.querySelector("#hider");
    const div = document.querySelector("#text");

    // 2. 이벤트 리스너를 부착
    btn.addEventListener("click", click);

    // 3. 이벤트를 처리할 코드를 함수로 작성
    function hide() {
      div.hidden = true;
    }
  </script>
</body>

</html>
